		<!-- Scripts -->
		<script>
			// API from https://github.com/sterlingw/Nat-Geo-Photo-of-the-Day-API
			httpGet("http://localhost:3000/api/dailyphoto");
			
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}

			function httpGet(theUrl) {
			    var xmlHttp = new XMLHttpRequest();
			    xmlHttp.open("GET", theUrl, true);
			    xmlHttp.onreadystatechange = function() {
				    if(xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				        var bgOfTheDay = JSON.parse(xmlHttp.responseText);
				        document.body.style.backgroundImage = "url(" + bgOfTheDay.src + ")";
				        document.body.style.backgroundSize = "cover";
				    }else{
				        return false;
				    }
				}
			    xmlHttp.send();
			}

			function ViewSource() {
				window.location = "view-source:" + window.location.href 
			}
		</script>

		<!-- Scripts -->
		<script>
			// API from https://github.com/sterlingw/Nat-Geo-Photo-of-the-Day-API
			var bgOfTheDay = httpGet("https://natgeoapi.herokuapp.com/api/dailyphoto");
			
			if(bgOfTheDay.src.length > 0) {
				document.body.style.background = "url(https:" + bgOfTheDay.src + ") no-repeat";
				document.body.style.backgroundSize = "cover";
			}
			
			if ('addEventListener' in window) {
				window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
				document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
			}

			function httpGet(theUrl) {
			    var xmlHttp = new XMLHttpRequest();
			    xmlHttp.open( "GET", theUrl, false );
			    xmlHttp.send( null );
			    return JSON.parse(xmlHttp.responseText);
			}

			function ViewSource() {
				window.location = "view-source:" + window.location.href 
			}
		</script>
